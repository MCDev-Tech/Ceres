<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceres | Index of loaders & mods</title>
    <script src="index.js" type="module"></script>
    <link rel="icon" type="image/png" href="favicon.webp">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>
        <img src="favicon.webp" style="width:64px;vertical-align: middle;">
        &nbsp;
        <span style="display: inline-block;">Ceres | Index of loaders & mods</span>
    </h1>
    <div>
        <label style="font-size:20px;font-weight:bold;display:inline-block;">Minecraft Version:&nbsp;</label>
        <select name="mcVersion" id="mcVersion" onchange="updateAll()" value="loading">
            <option value="loading">Loading...</option>
        </select>
    </div>
    <div style="display: inline-flex;font-size:20px;font-weight:bold;">
        <label>Loader:</label>&nbsp;
        <div><label style="display: inline-flex;"><input id="loader-all" type="radio" name="loader"
                    onchange="updateAll()" checked>All</label></div>&nbsp;
        <div><label style="display: inline-flex;"><input id="loader-forge" type="radio" name="loader"
                    onchange="updateAll()">Forge</label></div>&nbsp;
        <div><label style="display: inline-flex;"><input id="loader-fabric" type="radio" name="loader"
                    onchange="updateAll()">Fabric</label></div>&nbsp;
        <div><label style="display: inline-flex;"><input id="loader-neoforge" type="radio" name="loader"
                    onchange="updateAll()">NeoForge</label></div>&nbsp;
    </div>
    <h2>Mod Loaders</h2>
    <div class="container" id="loaders"></div>
    <h2>
        <span style="display: inline-block;">Mods</span>
        &nbsp;
        <button class="btn btn-secondary" style="display: inline-block;vertical-align: middle;"
            onclick="document.getElementById('addNew').hidden=false">Add new</button>
    </h2>
    <div class="container" id="mods"></div>
    <div class="center" id="addNew" style="width: 430px;" hidden>
        <h2>Add new mod from Modrinth</h2>
        <div class="form-group">
            <label>Modrinth id/slug:</label>
            <input type="text" id="slug" name="slug" placeholder="lhGA9TYQ/fabric-api">
        </div>
        <div class="button-group">
            <button style="width: 60px;" class="btn btn-primary" onclick="addNewVersion()">Add</button>
            <button style="width: 60px;" class="btn btn-secondary" onclick="hideForm()">Cancel</button>
        </div>
    </div>
    <div>
        Copyright <a href="https://www.iafenvoy.com">IAFEnvoy</a>,
        <a href="https://github.com/MCDev-Tech/Ceres/blob/main/LICENSE">All Right Reserved</a>
    </div>
</body>

</html>
